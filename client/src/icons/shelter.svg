<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <g transform="translate(50, 50)">
    <!-- Map Pin Shape -->
    <path d="M0,-40 C-15,-40 -30,-25 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-25 15,-40 0,-40 Z" fill="black" />
    
    <!-- Shelter Symbol -->
    <g transform="translate(0, -10)">
      <!-- Building -->
      <rect x="-12" y="-6" width="24" height="14" fill="white"/>
      <!-- Door with thinner frame, no frame at bottom -->
      <rect x="2" y="0" width="6" height="8" fill="white" stroke="black" stroke-width="1"/>
    </g>

    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="black">Shelters</text>
  </g>
</svg>