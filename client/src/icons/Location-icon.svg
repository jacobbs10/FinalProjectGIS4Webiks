<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="5" ry="5"/>
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Conventional GIS Map Icons</text>
  
  <!-- Restroom Icon -->
  <g transform="translate(100, 100)">
    <!-- Map Pin Shape -->
    <path d="M0,-40 C-15,-40 -30,-25 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-25 15,-40 0,-40 Z" fill="#3b82f6" />
    
    <!-- Icon Symbol -->
    <g transform="translate(0, -10)">
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">00</text>
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Restroom</text>
  </g>
  
  <!-- Shelter Icon -->
  <g transform="translate(250, 100)">
    <!-- Map Pin Shape -->
    <path d="M0,-40 C-15,-40 -30,-25 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-25 15,-40 0,-40 Z" fill="#65a30d" />
    
    <!-- Icon Symbol -->
    <g transform="translate(0, -12)">
      <path d="M-15,10 L0,-10 L15,10 Z" fill="white" />
      <rect x="-5" y="10" width="10" height="8" fill="white" />
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Shelter</text>
  </g>
  
  <!-- Restaurant Icon -->
  <g transform="translate(400, 100)">
    <!-- Map Pin Shape -->
    <path d="M0,-40 C-15,-40 -30,-25 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-25 15,-40 0,-40 Z" fill="#ef4444" />
    
    <!-- Icon Symbol -->
    <g transform="translate(0, -10)">
      <!-- Fork -->
      <path d="M-7,-12 L-7,8" stroke="white" stroke-width="2" stroke-linecap="round" />
      <path d="M-10,-12 L-10,-5 M-4,-12 L-4,-5" stroke="white" stroke-width="2" stroke-linecap="round" />
      
      <!-- Knife -->
      <path d="M7,-12 L7,8" stroke="white" stroke-width="2" stroke-linecap="round" />
      <path d="M3,-12 C3,-12 7,-12 7,-12 C7,-12 11,-12 11,-5 C11,-5 7,-5 7,-5" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" />
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Restaurant</text>
  </g>
  
  <!-- Park Icon -->
  <g transform="translate(100, 250)">
    <!-- Map Pin Shape -->
    <path d="M0,-40 C-15,-40 -30,-25 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-25 15,-40 0,-40 Z" fill="#16a34a" />
    
    <!-- Icon Symbol -->
    <g transform="translate(0, -10)">
      <path d="M0,-10 L5,-5 L10,-10 L8,0 L10,10 L0,5 L-10,10 L-8,0 L-10,-10 L-5,-5 Z" fill="white" />
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Park</text>
  </g>
  
  <!-- Museum Icon -->
  <g transform="translate(250, 250)">
    <!-- Map Pin Shape -->
    <path d="M0,-40 C-15,-40 -30,-25 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-25 15,-40 0,-40 Z" fill="#7c3aed" />
    
    <!-- Icon Symbol -->
    <g transform="translate(0, -10)">
      <rect x="-12" y="0" width="24" height="10" fill="white" />
      <path d="M-15,-2 L15,-2 L0,-12 Z" fill="white" />
      <path d="M-8,0 L-8,10 M0,0 L0,10 M8,0 L8,10" stroke="#7c3aed" stroke-width="2" />
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Museum</text>
  </g>
  
  <!-- Shop Icon -->
  <g transform="translate(400, 250)">
    <!-- Map Pin Shape -->
    <path d="M0,-40 C-15,-40 -30,-25 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-25 15,-40 0,-40 Z" fill="#0ea5e9" />
    
    <!-- Icon Symbol -->
    <g transform="translate(0, -10)">
      <rect x="-10" y="-8" width="20" height="16" rx="2" ry="2" fill="white" />
      <path d="M-10,-2 L10,-2" stroke="#0ea5e9" stroke-width="2" />
      <path d="M-5,-8 L-5,-12 C-5,-14 -3,-16 0,-16 C3,-16 5,-14 5,-12 L5,-8" stroke="white" stroke-width="2" />
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Shop</text>
  </g>
  
  <!-- Other Icon -->
  <g transform="translate(500, 175)">
    <!-- Map Pin Shape -->
    <path d="M0,-40 C-15,-40 -30,-25 -30,-10 C-30,20 0,40 0,40 C0,40 30,20 30,-10 C30,-25 15,-40 0,-40 Z" fill="#6b7280" />
    
    <!-- Icon Symbol -->
    <g transform="translate(0, -10)">
      <circle cx="0" cy="0" r="12" fill="white" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#6b7280">?</text>
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Other</text>
  </g>
</svg>